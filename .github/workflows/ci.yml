name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          npm-version: latest

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ’… Lint code
        run: npm run lint

      - name: ğŸ› ï¸ Build
        run: npm run build
